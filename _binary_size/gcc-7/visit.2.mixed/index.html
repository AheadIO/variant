          .text(customSettings.TITLE || '');

      plot.append('text')                                                                                                  
          .style('font-size', '16px')                                                                                      
          .attr('text-anchor', 'middle').attr('x', '50%').attr('y', '40px')                                                
          .text(customSettings.SUBTITLE || '');                                                                            
                                                                                                                           
      // ensure the chart is responsive                                                                                    
      nv.utils.windowResize(chart.update);                                                                                 
    </script>                                                                                                              
  </body>                                                                                                                  
</html>
